<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
	<meta name='mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
	<link rel='stylesheet' href='style.css'>

	<title>Prototype ICU</title>
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js">

	</script>
	<!-- include Resonance Audio -->
	<script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
	<script src="components/resonanceScene.js"></script>
  <script src="components/startExperience.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>


	<div id="startX">
		<button>
      Start Experience
    </button>
  </div>

	<a-scene resonancesystem startexperience>
		<a-assets timeout="30000">
			<!-- preload sounds and assets here -->
      <audio id="left" src='resources/left.wav' preload="auto"></audio>
      <audio id="right" src='resources/right.wav' preload="auto"></audio>
		</a-assets>

    <!-- <a-sky src="resources/virus.jpg" rotation="0 -130 0" material="" geometry="" scale=""></a-sky> -->

		<!-- define a simple camera -->
		<a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0">
      <!-- cursor not needed yet
			<a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -0.1" geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
			 material="color: black; shader: flat" rayOrigin="mouse">
			</a-entity>
      -->
		</a-entity>


		<!-- here define the content to display -->
		<a-box position='-0.5 1.5 -1' material='color: blue;' scale="0.2 0.2 0.2" resonancesource="src:#left"></a-box>
		<a-box position='0.5 1.5 -1' material='color: red;' scale="0.2 0.2 0.2" resonancesource="src:#right"></a-box>


	</a-scene>


</body>

</html>

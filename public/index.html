<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
	<meta name='mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
	<link rel='stylesheet' href='style.css'>

	<title>Prototype ICU</title>
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js">

	</script>
	<!-- include Resonance Audio -->
	<script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
	<script src="components/resonanceScene.js"></script>
  <script src="components/startExperience.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>


	<div id="startX">
		<button>
      Start Experience
    </button>
  </div>

	<a-scene resonancesystem startexperience>
		<a-assets timeout="30000">
			<!-- preload sounds and assets here -->
      <audio id="left" src='resources/left.wav' preload="auto"></audio>
      <audio id="right" src='resources/right.wav' preload="auto"></audio>
		</a-assets>

    <!-- <a-sky src="resources/virus.jpg" rotation="0 -130 0" material="" geometry="" scale=""></a-sky> -->

		<!-- define a simple camera -->
		<a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0">
			<a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -0.1" geometry="primitive: circle; radius: 0.003"
			 material="color: black; shader: flat">
			</a-entity>
		</a-entity>


		<!-- ----here define the content to display---- -->
    <!-- here define patients -->
		<a-box position='-0.5 1.5 -1' animation="property: object3D.position.x; to: -1.0; dur: 1000; dir: alternate; easing: easeInOutElastic; loop: true" material='color: blue;' depth='0.2' height='0.2' width='0.2' resonancesource="src:#left"></a-box>
		<a-box position='0.5 1.5 -1' material='color: red;' depth='0.2' height='0.2' width='0.2' resonancesource="src:#right"></a-box>

    <!-- here define room with wireframe outlines for reference CHANGES NEED TO BE MIRRORED IN resonanceScene.js
    "20 m² per bed for common rooms" according to Valentin, Andreas & Ferdinande, Patrick. (2011). Recommendations on basic requirements for intensive care units: Structural and organizational aspects. Intensive Care Medicine. 37. 1575-1587. 10.1007/s00134-011-2300-7. using 63 m² for now -->
    <a-box position='0 1.5 0' depth='7' height='3' width='9' material='color: green; side: back; wireframe: true'></a-box>

	</a-scene>


</body>

</html>
